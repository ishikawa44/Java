<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="mainmenu.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Adding new car</h1>
    </div>
  </div>
</header>
<div class="container mt-5 mb-5">

  <form action="/add" method="post">
    <input type="text" name="brand" placeholder="Enter brand of thing" class="form-control mb-2">
    <input type="text" name="name" placeholder="Enter model name" class="form-control mb-2">
    <select name="category" class="form-control mb-2">
      <option value="1">Sportcar</option>
      <option value="2">Business</option>
      <option value="3">SUV</option>
      <option value="4">Bus</option>
      <option value="5">Other</option>
    </select>
    <textarea type="text" name="description" placeholder="Enter description" class="form-control mb-2"></textarea>
    <input type="text" name="price" placeholder="Enter price of item" class="form-control mb-2">
    <input type="text" name="imgur" placeholder="Enter url of image" class="form-control mb-2">
    <button type="submit" class="btn btn-success">Add new item</button>
  </form>

</div>


<div th:insert="blocks/footer :: footer"></div>


</body>
</html>
