<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="mainmenu.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input style="height: 30px;width: 300px; margin-left: auto; margin-right: auto" type="text" name="username" class="form-control" placeholder="Enter username">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input style="height: 30px;width: 300px;margin-left: auto; margin-right: auto" type="password" name="password" class="form-control" placeholder="Password">
                </div>

                <button style="margin-top: 10px" type="submit" class="btn btn-primary">Submit</button>
            </form>



        </div>
    </div>
</header>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
