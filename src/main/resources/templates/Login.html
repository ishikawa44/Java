<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}">Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="mainmenu.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input style="height: 30px;width: 300px; margin-left: auto; margin-right: auto" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input style="height: 30px;width: 300px;margin-left: auto; margin-right: auto" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <button style="margin-top: 10px" type="submit" class="btn btn-primary">Submit</button>
      </form>



    </div>
  </div>
</header>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
